<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


                  <div class="card-body">
                    <h4 class="card-title">Basic form elements</h4>
                    <p class="card-description"> Basic form elements </p>
                    <form class="forms-sample" method="post" action="{% url 'productsavepage' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name">
                      </div>
                   <div class="form-group">
                        <label for="exampleInputName1">Prize</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Prize" name="prize">
                      </div>
                       <div class="form-group">
                        <label for="exampleInputName1">Quantity</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Name" name="quantity">
                      </div>

                      <div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="category">
                          <option>select</option>
                            {% for d in data %}
                          <option>{{ d.Name }}</option>
                            {% endfor %}
                        </select>
                      </div>
                       <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                        <input type="text" class="form-control" id="exampleInputName3" placeholder="Name" name="description">
                      </div>
                        <div>
                            <input type="file" name="image">
                        </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
</body>
</html>
{% endblock %}
