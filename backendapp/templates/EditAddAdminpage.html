<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

                  <div class="card-body">
                    <h4 class="card-title">Add Admin</h4>
                    <p class="card-description"> Add Admin </p>
                    <form class="forms-sample" method="post" action="{% url 'Updateaddadmindata' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Name" name="name" value="{{ data.Name }}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email" value="{{ data.Email }}">
                      </div>
                      <div>
                           <label for="exampleInputName1">Mobile Number</label>
                        <input type="text" class="form-control" id="exampleInputName3" placeholder="mobile" name="mobile" value="{{ data.Mobile }}">
                      </div>
                      <div>
                           <label for="exampleInputName1">User Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="User Name" name="user" value="{{ data.User }}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Password</label>
                         <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" name="password" value="{{ data.Password }}">
                      </div>
                      <div>
                          <img src="{{data.Image.url}}" width="100px" height="80px">
                        <input type="file" name="image">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
</body>
</html>
{% endblock %}
